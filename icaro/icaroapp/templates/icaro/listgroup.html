{% extends 'base.html'%}

{% block content %}
<div style="margin: 50px;">
    <section class="container-fluid">
        <nav class="navbar">
             <h2>{% block title %} Lista de grupos {%endblock%}</h2>
             <a href="{{url_for('icaro.creategroup')}}" class="btn btn-success">Crear grupo</a>
        </nav>
    </section>

    <section class="row justify-content-center">
        <div class="row justify-content-center">
            <table class = "table">
                <thead>
                    <tr>
                        <th class="col">Nombre del grupo</th>
                        <th class="col">Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    {% for group in group %}
                        <tr>
                            <td>{{ group.group_name }}</td>
                            <td>{{ group.group_description }}</td>
                            <td>
                                <a href="{{url_for('icaro.editgroup', id = group.id)}}" class="btn btn-info btn-sm">Editar</a>
                            </td>
                            <td>
                                <a href="{{url_for('icaro.deletegroup', id = group.id)}}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    </section>
</div>
{% endblock %}
