{% extends 'base.html' %}

{% block content %}
<div style="margin: 50px;">
    <section class="container-fluid">
        <nav class="navbar">
            <h2>{% block title %} Lista de campos {% endblock %}</h2>
            <a href="{{ url_for('icaro.createfield') }}" class="btn btn-success">Crear campo</a>
        </nav>
    </section>
    
    <section class="row justify-content-center">
        <div class="row justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col">Nombre del campo</th>
                        <th class="col">Descripci√≥n</th>
                        <th class="col">Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field in field %}
                        <tr>
                            <td>{{ field.field_name }}</td>
                            <td>{{ field.field_description }}</td>
                            <td>{{ field.group_id }}</td>
                            <td>
                                <a href="{{ url_for('icaro.editfield', id=field.id) }}" class="btn btn-info btn-sm">Editar</a>
                            </td>
                            <td>
                                <a href="{{ url_for('icaro.deletefield', id=field.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>
{% endblock %}
