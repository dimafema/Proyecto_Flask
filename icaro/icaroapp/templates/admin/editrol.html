{% extends 'base.html'%}

{% block content %}
    <h2>{% block title %} Editar{%endblock%}</h2>
    <div class="row justify-content-center">
        <div class="col-sm-8">
           <div class="card">
               <div class="card-body">
                <h4 class="card-title">Editar rol</h4>
                <p class="card-text">Desde este formulario puedes editar valores del rol</p>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="rolname" class="form-label">Rol de usuario</label>
                                <input type="text" class="form-control" id="roll_name" name="roll_name" required minlength="4" maxlength="20" value="{{rol.roll_name}}" >
                            </div>
                            <div class="mb-3">
                                <label for="roldescription" class="form-label">Descripci√≥n</label>
                                <input type="text" class="form-control" id="roll_description" name="roll_description" value="{{rol.roll_description}}" >
                            </div>
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
