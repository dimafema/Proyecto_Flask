{% extends 'base.html'%}

{% block content %}
    <h2>{% block title %} Editar {%endblock%}</h2>
    <div class="row justify-content-center">
        <div class="col-sm-8">
           <div class="card">
               <div class="card-body">
                <h4 class="card-title">Editar recurso</h4>
                <p class="card-text">Desde este formulario puedes editar el nombre, descripción, URL y campo del recurso</p>
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="resource_name" class="form-label">Nombre del recurso</label>
                                <input type="text" class="form-control" id="resource_name" name="resource_name" required minlength="4" maxlength="20" value="{{ resource.resource_name }}">
                            </div>
                            <div class="mb-3">
                                <label for="resource_description" class="form-label">Descripción del recurso</label>
                                <input type="text" class="form-control" id="resource_description" name="resource_description" value="{{ resource.resource_description }}">
                            </div>
                            <div class="mb-3">
                                <label for="resource_url" class="form-label">URL del recurso</label>
                                <input type="url" class="form-control" id="resource_url" name="resource_url" value="{{ resource.resource_url }}">
                            </div>
                            <div class="mb-3">
                                <label for="rolid" class="form-label">Campo</label>
                                <select class="form-select" id="fieldid" name="field_id" required>
                                    {% for field in fields %}
                                        <option value="{{ field.id }}">{{ field.field_name }}: {{field.field_description}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
